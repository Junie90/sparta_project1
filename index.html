        body {

        }

            fill: #ffffff;
            font-size: 17px;
            text-anchor: middle;

        }

            margin: 0 auto;
            width: 1200px;
        }
        #slogan{
            padding-top: 8px;
            margin: 0;
            font-size: 20px;
            text-align: center;
            color: #ffffff;
        }

            width: 180px;
            height: 180px;
        }
        .card{
            flex-direction: row;
            align-items: center;
            width: 1000px;
            height: 180px;
            margin: 0 auto;
            margin-bottom: 10px;
        }
        
        .star{
            color: rgb(255, 81, 0);
            font-size: 23px;
        }
        .card-title{
            font-size: 23px;

        }
        .card-body{
            font-size: 16px;
            display: inline-block; 
            right: 0;
            width: 536px; 
            height: 180px;
        }
        .card-body p{
            margin-bottom: 1px;
        }
        .review a{
            color: rgb(90, 90, 90);
        }
        .view{
            color: rgb(90, 90, 90);
        }
        .view img{
            width: 25px;
            height: 13px;
            margin-right: 3px;
        }
        .review_a{
        margin-left: 150px;    
        }
        .review_a img{
            width: 25px;
            height: 13px;
            margin-right: 3px;
        }
        .review_a a:hover{
            color: rgb(43, 43, 43);
        }
        .btn{
            position: absolute;
            right: 30px;
            bottom: 15px;
            color: white;
            background-color:#a06b6b;
            border-color: #a06b6b;
        }
        .btn:hover{
            background-color: #533945;
            border-color: #533945;
        }
        #footer { 
            width: 100%;
            color: #fff;
            height: 100px;
        }

        #inner_footer {
            width: 1200px;
            margin: 0 auto;
            padding-top: 20px;
        }
        #inner_footer p{
            text-align: center;
            margin: 0 auto;
            vertical-align: middle;
        }
        #inner_footer p img{
            width: 50px;
            height: 50px;
        }

    <script type="text/javascript">
        $(document).ready(function () {
                showCards();
            });

        function makeCards() {
                let cafe_url = $('#url').val()
                let img_url = $('#img_url').val()
                let rate = $('#rate').val()
                let address = $('#number').val()
                let business_hours = $('#business_hours').val()
                let count_hit = $('#count_hit').val()
                let name = $('#name').val()
                $.ajax({
                    type: "POST",
                    url: "/cards",
                    data: {title_give:title, author_give:author, review_give:review},
                    success: function (response) {
                        window.location.reload();
                    }
                })
            }
        function showCards() {
                $.ajax({
                    type: "GET",
                    url: "/cards",
                    data: {},
                    success: function (response) {
                        let reviews = response['all_cards']
                        //console.log(reviews)
                        for (let i = 0; i < cards.length; i++){
                            let title = reviews[i]['title']
                            let author = reviews[i]['author']
                            let review = reviews[i]['review']

                            let temp_html = ``

                            $('#reviews-box').append(temp_html)
                            //console.log(title, author, review)
                        }
                    }
                })
            }
    </script>
